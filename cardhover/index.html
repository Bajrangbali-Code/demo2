<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardhover</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
        <div id="div">
            Doraemon Cartoon Characters
        </div>
        <div class="card">
            <img src="Doraemon.jpg" alt="Doraemon">
            <div class="desc">
                <h3>Doraemon</h3>
                <p>Hy Nobita</p>
            </div>   
        </div>
        <div class="card">
            <img src="Nobita.png" alt="Doraemon">
            <div class="desc">
                <h3>Nobita</h3>
                <p>Hy Shizuka</p>
            </div>   
        </div>
        <div class="card">
            <img src="Shizuka.jpg" alt="Doraemon">
            <div class="desc">
                <h3>Shizuka</h3>
                <p>Hy Nobita</p>
            </div>   
        </div>
        <div class="card">
            <img src="Gian.png" alt="Doraemon">
            <div class="desc">
                <h3>Gian</h3>
                <p>Hy Nobita</p>
            </div>   
        </div>
        <div class="card">
            <img src="sunio.jpg" alt="Doraemon">
            <div class="desc">
                <h3>Sunio</h3>
                <p>Hy Nobita</p>
            </div>   
        </div>
        <div class="card">
            <img src="love.jpg" alt="Doraemon">
            <div class="desc">
                <h3>Nobita &hearts; Shizuka</h3>
                <p>Hy Nobita</p>
            </div>   
        </div>
        <div class="card">
            <img src="dora.jpg" alt="Doraemon">
            <div class="desc">
                <h3>Group</h3>
                <p>Hy Nobita</p>
            </div>   
        </div>
        <div class="card">
            <img src="love2.jpg" alt="Doraemon">
            <div class="desc">
                <h3>Nobita &hearts; Doraemon</h3>
                <p>Hy Nobita</p>
            </div>   
        </div>
        
</body>
</html>
